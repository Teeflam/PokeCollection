<mat-tab-group>
  <mat-card-content *ngFor="let i of [0, 1, 2, 3, 4, 5, 6]">
    <mat-tab [label]="'generation ' + (i + 1)">
      <mat-card class="pokemonList">
        <mat-grid-list cols="5" rowHeight="1:1" [gutterSize]="'10px'">
          <mat-grid-tile
            *ngFor="let poke of pokeGen[i]"
            [routerLink]="'/description/' + poke.id"
          >
            <mat-grid-tile-footer> {{ poke.name }} </mat-grid-tile-footer>
            <img
              mat-card-image
              [src]="poke.sprites.front_default"
              alt="Pokemon"
            />
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card>
    </mat-tab>
  </mat-card-content>
</mat-tab-group>
<h2>{{ pokemonList }}</h2>
