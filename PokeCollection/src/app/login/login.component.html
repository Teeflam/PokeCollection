<mat-form-field appearance="fill">
  <input
    matInput
    type="email"
    [(ngModel)]="email"
    placeholder="email address"
  />
</mat-form-field>
<mat-form-field appearance="fill">
  <input
    matInput
    type="password"
    [(ngModel)]="password"
    placeholder="password"
  />
</mat-form-field>

<button
  mat-flat-button
  color="primary"
  (click)="submit()"
  [disabled]="email.length === 0 || password.length === 0"
>
  Submit
</button>
